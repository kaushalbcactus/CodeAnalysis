<!-- //  loader displayed on page   -->
<div class="p-d-flex p-flex-column p-mr-1" style="padding: 2vw;width: 100%;" *ngIf="loaderEnable">
    <div id="scInnerLoader"></div>
    <div id="scInnerLoaderText">Loading...</div>
</div>


<div class="p-col-12 p-p-0 p-grid p-m-0" *ngIf="!loaderEnable">
    <div class="p-col p-grid p-flex-column p-mr-1">
        <span class="header">Primary Resources</span>
        <p-autoComplete class="p-fluid" [(ngModel)]="primaryResoucesusers" appendTo="body" [suggestions]="filterPrimaryResources" (completeMethod)="filterUsers($event)" [minLength]="1" placeholder="Select Resources" field="UserName" [multiple]="!forFTE" scrollHeight="135px"
            [dropdown]="true" class="primaryResource">
            <ng-template let-primaryResoucesusers pTemplate="item">
                <div class="user-name">
                    {{primaryResoucesusers.UserName}}
                </div>
            </ng-template>
        </p-autoComplete>
    </div>
    <div class="p-col p-grid p-flex-column p-mr-1">
        <span class="header">Writer</span>
        <p-autoComplete class="p-fluid" [(ngModel)]="writerusers" [readonly]="true" placeholder="Writers" field="UserName" [multiple]="true" [scrollHeight]="100">
            <ng-template let-writerusers pTemplate="item">
                <div class="user-name">
                    {{writerusers.UserName}}
                </div>
            </ng-template>
        </p-autoComplete>
    </div>
    <div class="p-col p-grid p-flex-column p-mr-1">
        <span class="header">Reviewer</span>
        <p-autoComplete class="p-fluid" [(ngModel)]="reviewerusers" [readonly]="true" placeholder="Reviewer" field="UserName" [multiple]="true">
            <ng-template let-reviewerusers pTemplate="item">
                <div class="user-name">
                    {{reviewerusers.UserName}}
                </div>
            </ng-template>
        </p-autoComplete>
    </div>
    <div class="p-col p-grid p-flex-column p-mr-1">
        <span class="header">Quality Checker</span>
        <p-autoComplete class="p-fluid" [(ngModel)]="qualityusers" [readonly]="true" placeholder="Quality Checker" field="UserName" [multiple]="true">
            <ng-template let-qualityusers pTemplate="item">
                <div class="user-name">
                    {{qualityusers.UserName}}
                </div>
            </ng-template>
        </p-autoComplete>
    </div>
    <div class="p-col p-grid p-flex-column p-mr-1">
        <span class="header">Editor</span>
        <p-autoComplete class="p-fluid" [(ngModel)]="editorusers" [readonly]="true" placeholder="Editor" field="UserName" [multiple]="true">
            <ng-template let-editorusers pTemplate="item">
                <div class="user-name">
                    {{editorusers.UserName}}
                </div>
            </ng-template>
        </p-autoComplete>
    </div>
    <div class="p-col p-grid p-flex-column p-mr-1">
        <span class="header">Graphics</span>
        <p-autoComplete class="p-fluid" [(ngModel)]="graphicsusers" [readonly]="true" placeholder="Graphics" field="UserName" [multiple]="true">
            <ng-template let-graphicsusers pTemplate="item">
                <div class="user-name">
                    {{graphicsusers.UserName}}
                </div>
            </ng-template>
        </p-autoComplete>
    </div>
    <div class="p-col p-grid p-flex-column p-mr-1">
        <span class="header">Publication Support</span>
        <p-autoComplete class="p-fluid" [(ngModel)]="pubsupportusers" [readonly]="true" placeholder="Publication Support" field="UserName" [multiple]="true">
            <ng-template let-pubsupportusers pTemplate="item">
                <div class="user-name">
                    {{pubsupportusers.UserName}}
                </div>
            </ng-template>
        </p-autoComplete>
    </div>
    <div class="p-col-fixed p-p-0 p-mt-4 " *ngIf="(oProjectDetails.status !== 'On Hold' && oProjectDetails.status !== 'Closed' &&oProjectDetails.status !== 'Cancelled' && oProjectDetails.status !== 'Awaiting Cancel Approval' && oProjectDetails.status !== 'Pending Closure' && oProjectDetails.status !== 'Audit In Progress' && oProjectDetails.projectType === 'FTE-Writing') || oProjectDetails.projectType !== 'FTE-Writing'"
        style="width:5em;">
        <button pButton pRipple type="button" icon="pi pi-save" label="Save" class="p-button-outlined p-button-danger" (click)="saveResources()"></button>
    </div>
</div>
