<p-table [columns]="cols" [value]="newAllocation">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th class="dateCol">
        Date
      </th>
      <th class="hrsCol">
        Hours
      </th>
      <th class="minsCol">
        Mins
      </th>
      <th class="valueCol">
        Value
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td>
        {{ rowData["Date"] | date: " d MMM, y" }}
      </td>
      <td>
        <app-ngslider (changedValue)="checkAllocation($event, rowData)" type="hrs" [value]="rowData.Allocation.valueHrs" [range]="rowData.Allocation.maxHrs"></app-ngslider>
        <!-- <p-slider
          [(ngModel)]="rowData.Allocation.value"
          [step]="0.25"
          [max]="rowData.Allocation.maxHrs"
          (onSlideEnd)="checkAllocation($event, rowData)"
        ></p-slider> -->
      </td>
      <td>
        <app-ngslider (changedValue)="checkAllocation($event, rowData)" type="mins" [value]="rowData.Allocation.valueMins" [range]="rowData.Allocation.maxMins"></app-ngslider>
      </td>
      <td>
        <span>
          {{rowData.Allocation.valueHrs + rowData.Allocation.valueMins}}
        </span>
        <!-- <input
          type="number"
          class="form-control budgetHr"
          min="0"
          value="0"
          onchange="validity.valid||(value='0');"
          step="0.25"
          required="required"
          [max]="rowData.Allocation.maxHrs"
          style="border:none;border-radius: 0px;height: 25px;text-align: center;padding:0px;"
          [(ngModel)]="rowData.Allocation.value"
        /> -->
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="footer">
  <p-button
  class="pBtnCancel"
  type="button"
  icon="pi pi-times"
  label="Cancel"
  (click)="resetAndClose()"
>
</p-button>
  <p-button
    class="pBtnSave"
    type="button"
    icon="pi pi-check"
    label="Save"
    (click)="saveAllocation()"
  >
  </p-button>
</div>
