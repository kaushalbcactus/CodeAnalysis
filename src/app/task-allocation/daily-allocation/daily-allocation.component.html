<p-table [columns]="cols" [value]="newAllocation">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th class="dateCol">
        Date
      </th>
      <th class="hrsCol">
        Hours
      </th>
      <th class="minsCol">
        Mins
      </th>
      <th class="valueCol">
        Value
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td>
        {{ rowData["Date"] | date: " d MMM, y" }}
      </td>
      <td>
        <app-ngslider (changedValue)="checkAllocation($event, rowData)" type="hrs" [value]="rowData.Allocation.valueHrs" [range]="rowData.Allocation.maxHrs"></app-ngslider>
      </td>
      <td>
        <app-ngslider (changedValue)="checkAllocation($event, rowData)" type="mins" [value]="rowData.Allocation.valueMins" [range]="rowData.Allocation.maxMins"></app-ngslider>
      </td>
      <td>
        <span>
          {{rowData.Allocation.valueHrs + rowData.Allocation.valueMins/100}}
        </span>
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="footer">
  <p-button
  class="pBtnCancel"
  type="button"
  icon="pi pi-times"
  label="Cancel"
  (click)="cancel()"
>
</p-button>
  <p-button
    class="pBtnSave"
    type="button"
    icon="pi pi-check"
    label="Save"
    (click)="saveAllocation()"
  >
  </p-button>
</div>
