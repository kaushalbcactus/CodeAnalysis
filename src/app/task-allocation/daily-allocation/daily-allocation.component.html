<p-table [columns]="cols" [value]="newAllocation">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
      <th>
        Value
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td>
        {{ rowData["Date"]  |  date:' d MMM, y' }}
      </td>
      <td>
        <p-slider [(ngModel)]="rowData.Allocation.value" [step]="0.25" [max]="rowData.Allocation.maxHrs" (onSlideEnd)="checkAllocation($event, rowData)"></p-slider>
      </td>
      <td>
        <input type="number" class="form-control budgetHr" min="0" value="0"
                                onchange="validity.valid||(value='0');" step="0.25"
                                required="required"
                                [max]="rowData.Allocation.maxHrs"
                                style="border:none;border-radius: 0px;height: 25px;text-align: center;padding:0px;"
                                [(ngModel)]="rowData.Allocation.value">
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="footer">
  <p-button class="pBtnSave" type="button" icon="pi pi-check" label="Save" (click)="saveAllocation()">
        </p-button>
</div>
