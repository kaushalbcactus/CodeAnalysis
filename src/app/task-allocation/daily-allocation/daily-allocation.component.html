<div id="dailyAllocation" [hidden]="hideLoader">
  <div id="dailyAllocationLoader"></div>
  <div id="dailyAllocationLoaderText">Loading...</div>
</div>
<div id="mainContent" [hidden]="hideTable">

    fxLayout="row"

    <div class="input-color">
      <label>Above maximum working Hrs</label>

    </div>
  </div> -->
  <div class="table">
    <p-table [columns]="cols" [value]="newAllocation">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th class="dateCol">
            Date
          </th>
          <th class="hrsCol">
            Hours
          </th>
          <th class="minsCol">
            Mins
          </th>
          <th class="valueCol">
            Budget Hrs
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td>
            {{ rowData["Date"] | date: " d MMM, y" }}
          </td>
          <td>
            <app-ngslider
              (changedValue)="checkAllocation($event, rowData)"
              type="hrs"
              [value]="rowData.Allocation.valueHrs"
              [range]="rowData.Allocation.maxHrs"
            ></app-ngslider>
          </td>
          <td>
            <app-ngslider
              (changedValue)="checkAllocation($event, rowData)"
              type="mins"
              [value]="rowData.Allocation.valueMins"
              [range]="rowData.Allocation.maxMins"
            ></app-ngslider>
          </td>
          <td>
              <div>
              {{
                rowData.Allocation.valueHrs + '.' + allocationCommon.getMinsValue(rowData.Allocation.valueMins)
              }}
            </div>
            <!-- <div class="timepicker">
              <ngx-material-timepicker-toggle [for]="picker"></ngx-material-timepicker-toggle>
              <ngx-material-timepicker
                [preventOverlayClick]="true"
                #picker
                (closed)="checkAllocation(picker, rowData)"
                [defaultTime]="rowData.Allocation.valueHrs + ':' + rowData.Allocation.valueMins"
                [ngxMaterialTimepickerTheme]="darkTheme"
                [minutesGap]="15"
                [format]="24"
              >
              </ngx-material-timepicker>
            </div> -->
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="footer">
      <p-button
        class="pBtnCancel"
        type="button"
        icon="pi pi-times"
        label="Cancel"
        (click)="cancel()"
      >
      </p-button>
      <p-button
        class="pBtnSave"
        type="button"
        icon="pi pi-check"
        label="Save"
        (click)="saveAllocation()"
      >
      </p-button>
    </div>
  </div>
</div>
