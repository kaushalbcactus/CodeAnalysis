<div class="pdialogButton p-col-12 p-grid p-jc-end">
    <button class="p-mx-1 p-button-raised p-button-danger cls_ConfirmButton" type="button" pButton icon="pi pi-save" [ngStyle]="{'cursor':'pointer' }" (click)="saveTransition()" label="Confirm"></button>
    <button class="p-button-raised p-button-danger cls_CancelButton" type="button" pButton icon="pi pi-times" [ngStyle]="{'cursor':'pointer' }" (click)="close()" label="Confirm"></button>

</div>



<div class="maincontent p-mt-1">
    <div class="writerSection">
        <h4><span>Writers Transition</span></h4>
        <ng-container *ngIf="writerArr.length; else noTransition">
            <p-table [columns]="cols" [value]="writerArr">
                <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
                    <tr class="milestone_tr">
                        <td style="width: 20%;" class="milestoneTaskColumn">
                            <div>
                                <p> {{ rowData.milestone }}</p>
                            </div>
                        </td>
                        <td style="width: 8%;" class="milestoneTaskColumn">
                            <div class="p-col" style="padding:7px;">
                                <i style="vertical-align:middle;" class="pi pi-chevron-right"></i>
                            </div>
                        </td>
                        <td class="milestoneTaskColumn">
                            <div>
                                <p> {{ rowData.resource }}</p>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="mt-15">Please Confirm</div>
            <div *ngIf="writerArr.length" class="p-grid p-col mt-20">
                <div class="p-col-2">
                    Reason
                </div>
                <div class="p-col-10">
                    <p-dropdown class="dropdown-border" [style]="{'width':'100%'}" appendTo="body" [options]="writerReasons" placeholder="Select Reason" [showClear]="true" [(ngModel)]="writerReason" resetFilterOnHide="true">
                    </p-dropdown>
                </div>
            </div>
        </ng-container>

    </div>

    <div class="reviewerSection">
        <h4><span>Reviewer Transition</span></h4>
        <ng-container *ngIf="reviewerArr.length; else noTransition">
            <p-table [columns]="cols" [value]="reviewerArr">
                <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
                    <tr class="milestone_tr">
                        <td style="width: 20%;" class="milestoneTaskColumn">
                            <div>
                                <p> {{ rowData.milestone }}</p>
                            </div>
                        </td>
                        <td style="width: 8%;" class="milestoneTaskColumn">
                            <div class="p-col" style="padding:7px;">
                                <i style="vertical-align:middle;" class="pi pi-chevron-right"></i>
                            </div>
                        </td>
                        <td class="milestoneTaskColumn">
                            <div>
                                <p> {{ rowData.resource }}</p>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="mt-15">Please Confirm</div>
            <div *ngIf="reviewerArr.length" class="p-grid p-col mt-20">
                <div class="p-col-2">
                    Reason
                </div>
                <div class="p-col-10">
                    <p-dropdown class="dropdown-border" [style]="{'width':'100%'}" appendTo="body" [options]="reviewerReasons" placeholder="Select Reason" [showClear]="true" [(ngModel)]="reviewerReason" resetFilterOnHide="true">
                    </p-dropdown>
                </div>
            </div>
        </ng-container>
    </div>

    <ng-template #noTransition>
        <div class="p-col">
            No Transition
        </div>
    </ng-template>
</div>
