<div class="grid" *ngIf="mainloaderenable">
    <div class="p-justify-center" style="padding: 10vw;width: 100%;">
        <div id="scInnerLoader"></div>
        <div id="scInnerLoaderText">Loading...</div>
    </div>

</div>

<div class="p-row p-dir-col" *ngIf="!mainloaderenable">
    <p-toast key="toastMessage" [style]="{marginTop: '80px'}" position="top-center"></p-toast>
    <p-card class="p-col">
        <form #searchForm="ngForm" [formGroup]="searchCapacityForm" (ngSubmit)="onSubmit()">
            <div class="p-col-12 p-justify-between p-align-center" style="padding: 20px 0px 20px 0px;">
                <span class="p-col-2 ui-float-label ui-fluid">
    <p-multiSelect [options]="Buckets" formControlName="bucket"  (onChange)="onChange($event,'bucket')" resetFilterOnHide="true" (keydown.enter)="$event.preventDefault()"   defaultLabel="Select Bucket"  [style]="{width:'100%'}"></p-multiSelect>
    <label for="float-input" class="mainlable">Bucket</label>
  </span>

                <span class="p-col-2 ui-float-label ui-fluid">
      <p-multiSelect [options]="PracticeAreas" formControlName="practicearea"   (onChange)="onChange($event,'practicearea')"  
      resetFilterOnHide="true" (keydown.enter)="$event.preventDefault()"   defaultLabel="Select options"  [style]="{width:'100%'}"></p-multiSelect>
      <label for="float-input" class="mainlable">Practice Area</label>
    </span>
                <span class="p-col-2 ui-float-label ui-fluid">
        <p-multiSelect [options]="Skills" formControlName="skill" (onChange)="onChange($event,'skill')" resetFilterOnHide="true" (keydown.enter)="$event.preventDefault()"   defaultLabel="Select Skill"  [style]="{width:'100%'}"></p-multiSelect>
        <label for="float-input" class="mainlable">Skill</label>
      </span>
                <span class="p-col-2 ui-float-label ui-fluid">
          <p-multiSelect [options]="Resources" formControlName="resources" (onChange)="onChange($event,'resource')"  resetFilterOnHide="true" (keydown.enter)="$event.preventDefault()"   defaultLabel="Select Resource"  [style]="{width:'100%'}"></p-multiSelect>
          <label for="float-input" class="mainlable">Resources</label>
        </span>
                <span class="p-col-3 ui-float-label ui-fluid">
                <p-calendar formControlName="rangeDates" selectionMode="range"  [style]="{'width':'100%'}" numberOfMonths='1' dateFormat="M dd, yy" [showIcon]="true" [disabledDays]="[0,6]" [readonlyInput]="true" placeholder="Select Custom Dates"
                [style]="{'cursor': 'pointer'}"  [required]="true"></p-calendar>
            <label for="float-input" style="top: -.75em;" class="mainlable">Custom Dates</label>
          </span>

                <!-- <p-footer> -->
                <button pButton type="submit" icon="pi pi-search" class="ui-button-raised ui-button-danger"></button>
                <button pButton type="button" icon="pi pi-refresh" style="margin-left: 4px !important;" class="ui-button-raised ui-button-danger" (click)="onChange($event,'');searchForm.reset()"></button>
                <!-- </p-footer> -->
            </div>
        </form>


    </p-card>
    <p-card class="p-col" [hidden]="!fetchDataloader">



        <div class="p-grid">
            <div class="col-3 ui-card-title" style="font-size: 15px;">Selected User Capacity</div>
            <div class="col-5 ui-card-title p-col-align-center p-justify-between">

                <div>
                    <span style="float: left;font-size: 14px;padding-right: 10px;"> Days : </span>
                    <div class="input-color">
                        <label>Available</label>
                        <div class="color-box" style="background-color: #55bf3b;left: 0px;"></div>
                    </div>
                    <div class="input-color">
                        <label>Fully/Over Allocated</label>
                        <div class="color-box" style="background-color: #EF3D3D;"></div>
                    </div>
                    <div class="input-color">
                        <label>Leave / Not Working </label>
                        <div class="color-box" style="background-color: #808080;"></div>
                    </div>

                </div>


            </div>
            <div class="col-4 ui-card-title p-col-align-center p-justify-between">
                <div>
                    <span style="float: left;font-size: 14px;padding-right: 10px;"> Tasks : </span>
                    <div class="input-color">
                        <label>Confirmed</label>
                        <div class="color-box" style="background-color: #ffff00;left: 0px;"></div>
                    </div>
                    <div class="input-color">
                        <label>Planned / Blocked</label>
                        <div class="color-box" style="background-color: #7798bf;"></div>
                    </div>

                </div>


            </div>
        </div>

        <div [hidden]="!userCapacityEnable">
            <app-usercapacity #InitialUserCapacity></app-usercapacity>
        </div>


    </p-card>



</div>
