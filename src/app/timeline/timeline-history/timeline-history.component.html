    <div class="p-d-flex p-flex-column" style="padding:5vw;" *ngIf="!hideLoader">

        <div id="modalInnerLoaderText">Loading...</div>
    </div>
    <p-table #timelineTable id="tblTimeline" [hidden]='!hideLoader' [columns]="timelineHeader" [value]="timelineData" [scrollable]="true" scrollHeight="400px" [virtualScroll]="true" [lazy]="lazy" [rows]="10" [rowTrackBy]="rowTrackBy" [virtualRowHeight]="34"
        z [style]="{'margin':'0px 35px'}" (onLazyLoad)="loadData($event)" [lazyLoadOnInit]="false" [totalRecords]="totalRecords" [loading]="loading" styleClass="p-datatable-cactus p-datatable-gridlines">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th class="firstColumnWidth">Sr.No.</th>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                    <p-columnFilter *ngIf="col.field != 'file_uploaded'  && col.field !='activity_description' " [field]="col.field" matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                        <ng-template pTemplate="header">
                            <div class="p-px-3 p-pt-3 p-pb-0">
                                <span class="p-text-bold"> {{col.header}} Picker</span>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <p-multiSelect [ngModel]="value" maxSelectedLabels="1" [options]="col.options" placeholder="All" (onChange)="filter($event.value)" optionLabel="label">
                                <ng-template let-option pTemplate="item">
                                    <div class="p-multiselect-representative-option">
                                        <span class="p-ml-1">{{option.label}}</span>
                                    </div>
                                </ng-template>
                            </p-multiSelect>
                        </ng-template>

        <ng-template pTemplate="body" let-rowData let-i="rowIndex">
            <tr>
                <td class="firstColumnWidth">{{i+1}}</td>
                <td>{{rowData.date_time | date: 'MMM d, y, hh:mm a'}}</td>
                <td>{{rowData.activity_type}}</td>
                <td>{{rowData.activity_sub_type}}</td>
                <td>{{rowData.activity_by}}</td>
                <td>{{rowData.activity_description}}</td>
                <td><a href="{{rowData.file_uploaded}}" class="download" download *ngIf="rowData.file_uploaded !== ''">View Docs</a></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="columns.length">
                    No history found
