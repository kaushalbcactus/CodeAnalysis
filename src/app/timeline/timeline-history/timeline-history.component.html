<p-sidebar [(visible)]="displayBody" position="bottom" styleClass="ui-sidebar-lg">
    <div class="tableLoader" [hidden]='hideLoader'>
        <div id="mainLoader"></div>
        <div id="mainLoaderText">Loading...</div>
    </div>
    <p-table #dt id="tblTimeline" [columns]="timelineHeader" [value]="timelineData" [scrollable]="true"
        scrollHeight="300px" [virtualScroll]="true" [lazy]="true" [rows]="1" [rowTrackBy]="rowTrackBy"
        [virtualRowHeight]="50" (onLazyLoad)="loadData($event)" [lazyLoadOnInit]="false" [totalRecords]="totalRecords"
        [loading]="loading" *ngIf="timelineData.length > 0">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Sr.No.</th>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </th>
            </tr>
            <tr>
                <th></th>
                <th *ngFor="let col of columns" [ngSwitch]="col.field">
                    <p-multiSelect *ngSwitchCase="'date_time'" [panelStyle]="{minWidth:'12em'}"
                        [style]="{'width':'100%'}" [options]="filter.dates" defaultLabel="All"
                        (onChange)="dt.filter($event.value, col.field, 'contains','test')"></p-multiSelect>
                    <p-multiSelect *ngSwitchCase="'activity_type'" [panelStyle]="{minWidth:'12em'}"
                        [style]="{'width':'100%'}" [options]="filter.activityType" defaultLabel="All"
                        (onChange)="dt.filter($event.value, col.field, 'in')"></p-multiSelect>
                    <p-multiSelect *ngSwitchCase="'activity_sub_type'" [panelStyle]="{minWidth:'12em'}"
                        [style]="{'width':'100%'}" [options]="filter.activitySubType" defaultLabel="All"
                        (onChange)="dt.filter($event.value, col.field, 'in')"></p-multiSelect>
                    <p-multiSelect *ngSwitchCase="'activity_by'" [panelStyle]="{minWidth:'12em'}"
                        [style]="{'width':'100%'}" [options]="filter.activityBy" defaultLabel="All"
                        (onChange)="dt.filter($event.value, col.field, 'in')"></p-multiSelect>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-i="rowIndex">
            <tr>
                <td>{{i+1}}</td>
                <td>{{rowData.date_time | date: 'MMM d, y, hh:mm a'}}</td>
                <td>{{rowData.activity_type}}</td>
                <td>{{rowData.activity_sub_type}}</td>
                <td>{{rowData.activity_by}}</td>
                <td>{{rowData.activity_description}}</td>
                <td><a href="{{rowData.file_uploaded}}" class="download" download
                        *ngIf="rowData.file_uploaded !== ''">View Docs</a></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="columns.length">
                        No history found
                    </td>
                </tr>
            </ng-template>
    </p-table>
    
</p-sidebar>
