<div class="userdetails">
    <div class='customer-detail'>
       Name:
      <div id="cd-name">{{global.currentUser.title}}</div>
    </div>
    <div class='customer-detail'>
      Designation:
      <div id="cd-designation">{{global.currentUser.designation}}</div>
    </div>
</div>

  <p-table #pf id="PesonalPositiveFeedbackTable" [columns]="PFColumns" [value]="PFRows" [hidden]="hideTable">
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                  {{col.header}}
                  <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </th>
          </tr>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
                <p-multiSelect *ngSwitchCase="'ID'" [style]="{'width':'100%'}" [options]="PFColArray.ID"  defaultLabel="ID" [maxSelectedLabels]="1" (onChange)="pf.filter($event.value, col.field, 'in')" (keydown.enter)="$event.preventDefault()" filter="true" resetFilterOnHide="true" (input)="optionFilter($event)" (onPanelShow)="isOptionFilter=true;"></p-multiSelect>
                <p-multiSelect *ngSwitchCase="'Title'" [style]="{'width':'100%'}"  [options]="PFColArray.Title" defaultLabel="Title" [maxSelectedLabels]="1" (onChange)="pf.filter($event.value, col.field, 'in')" (keydown.enter)="$event.preventDefault()" filter="true" resetFilterOnHide="true" (input)="optionFilter($event)" (onPanelShow)="isOptionFilter=true;"></p-multiSelect>
                <p-multiSelect *ngSwitchCase="'SentDate'" [style]="{'width':'100%'}"  [options]="PFColArray.SentDate" defaultLabel="Sent Date" [maxSelectedLabels]="1" (onChange)="pf.filter($event.value, col.field, 'in')" (keydown.enter)="$event.preventDefault()" filter="true" resetFilterOnHide="true" (input)="optionFilter($event)" (onPanelShow)="isOptionFilter=true;"></p-multiSelect>
                <p-multiSelect *ngSwitchCase="'SentBy'" [style]="{'width':'100%'}"  [options]="PFColArray.SentBy" defaultLabel="Sent By" [maxSelectedLabels]="1" (onChange)="pf.filter($event.value, col.field, 'in')" (keydown.enter)="$event.preventDefault()" filter="true" resetFilterOnHide="true" (input)="optionFilter($event)" (onPanelShow)="isOptionFilter=true;"></p-multiSelect>
            </th>
            </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
              <td *ngFor="let col of columns">
                  <ng-container *ngIf="col.field != 'Title' &&  col.field != ''  &&  col.field !== 'SentDate'">
                      {{rowData[col.field]}}
                  </ng-container>
                  <ng-container *ngIf="col.field === 'SentDate'">
                    {{rowData[col.field] | date:'MMM d, yyyy' }}
                    </ng-container>
                  <ng-container *ngIf="col.field == 'Title'">
                      <a [href]="rowData['fileUrl']" download> {{rowData[col.field]}}</a>
                  </ng-container>
             </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="columns.length">
                No Data found
            </td>
        </tr>
    </ng-template>
  </p-table>

  <div class="tableLoader" [hidden] = 'hideLoader'>
  <div id="mainLoader"></div>
  <div id="mainLoaderText">Loading...</div>
  </div>
