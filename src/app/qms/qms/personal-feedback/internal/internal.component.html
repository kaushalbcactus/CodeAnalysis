<div class="userdetails">
  <div class='customer-detail'>
     Name:
    <div id="cd-name">{{global.currentUser.title}}</div>
  </div>
  <div class='customer-detail'>
    Designation:
    <div id="cd-designation">{{global.currentUser.designation}}</div>
  </div>
  <div class='customer-detail'>
    Average Rating:
    <div class="cd-rating">
      <span id="ratenow">{{globalInternalFeedback.averageRating}}</span>
      <div class="star-white fa-star fa"></div>
    </div>
  </div>
  <a (click)="downloadExcel(feedbackTable.ref)" class="download-worksheet td-none"><i class="fa fa-download" aria-hidden="true"></i> Download worksheet</a>
</div>
<!-- Custom event from userfeedback component to set average rating of user-->
<app-user-feedback (setAverageRating)="setAverageRating($event)"></app-user-feedback>
