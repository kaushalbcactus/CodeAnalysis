<div class="userdetails">
    <div class='customer-detail'>
        Name:
        <div id="cd-name">{{global.currentUser.title}}</div>
    </div>
    <div class='customer-detail'>
        Designation:
        <div id="cd-designation">{{global.currentUser.designation}}</div>
    </div>

    <div style="display: inline-block;vertical-align: bottom;">
        <div class="input-color">
            <label>CSAT</label>
            <div class="color-box" style="background-color: #E8FDBF;left: 0px;"></div>
        </div>
        <div class="input-color">
            <label>Email</label>
            <div class="color-box" style="background-color: #FDBFBF;"></div>
        </div>

    </div>

    <a (click)="downloadExcel(qc)" class="download-worksheet td-none"><i class="fa fa-download" aria-hidden="true"></i></a>
</div>

<app-cds #qc [filterObj]="this.filterObj" [readOnly]="true"></app-cds>
