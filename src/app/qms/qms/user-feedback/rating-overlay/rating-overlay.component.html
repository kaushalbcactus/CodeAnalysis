<p-overlayPanel [style]="{'width':'500px'}" class="ratingOverlayComp" #op2 [dismissable]="true" [showCloseIcon]="true">
  <p-table #viewRating class="overlayTable" [columns]="cols" [value]="ratings" [style]="{'font-size':'13px'}" [paginator]="true" [rows]="3" >
      <ng-template pTemplate="header">
          <tr>
            <th width="80%">
              Parameter
            </th>
            <th>
              Rating
            </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
          <tr>
              <td class="overlaycol" [title]="row.property">{{row.property}}</td>
              <td>{{row.value}}</td>
          </tr>
      </ng-template>
  </p-table>
</p-overlayPanel>
