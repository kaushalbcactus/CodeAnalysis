<p-steps [model]="steps" [(activeIndex)]="pmObject.activeIndex" [readonly]="true"></p-steps>
<app-select-sow *ngIf="pmObject.activeIndex==0"></app-select-sow>
<app-project-attributes *ngIf="pmObject.activeIndex ==2"></app-project-attributes>
<app-addtimeline *ngIf="pmObject.activeIndex==3"></app-addtimeline>
<app-finance-management *ngIf="pmObject.activeIndex==1" [manageData]="financeManageData"
   (dataEvent)="receiveData($event)"></app-finance-management>
<p-dialog [(visible)]="isMangageFinanceVisible" appendTo='body' [modal]="true" [style]="{width: '100%'}" [contentStyle]="{'max-height':'500px', 'top':'0px'}">
   <p-header>
      Project Finance Management
   </p-header>
   <app-manage-finance *ngIf="isMangageFinanceVisible" (budgetOutputData)="getBudgetOutputData($event)" (maximizeDialog)="showDialogMaximized()">
   </app-manage-finance>
</p-dialog>
