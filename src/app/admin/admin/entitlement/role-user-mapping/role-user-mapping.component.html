<div>
    <div class="userRole">
        <span style="padding-right: 10px;">Group:</span>
        <p-dropdown [options]="groups" filter="true" optionLabel="label" resetFilterOnHide="true"
            placeholder='Select Group' [(ngModel)]="selectedGroup" (onChange)="groupChange()">
        </p-dropdown>
    </div>

    <div class="userRole">
        <span style="padding-right: 10px;">Group:</span>
        <p-multiSelect [options]="Users" [(ngModel)]="selectedUsers" (onChange)="userChange()"></p-multiSelect>
    </div>
