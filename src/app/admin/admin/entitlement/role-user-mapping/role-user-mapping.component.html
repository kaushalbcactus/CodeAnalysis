<div>
    <div class="userRole">
        <span style="padding-right: 10px;">Role:</span>
        <p-dropdown [options]="roles" filter="true" optionLabel="label" resetFilterOnHide="true"
            placeholder='Select Role' [(ngModel)]="selectedRole" (onChange)="roleChange()">
        </p-dropdown>
    </div>

    <div class="userRole">
        <span style="padding-right: 10px;">User:</span>
        <p-multiSelect [options]="Users" [(ngModel)]="selectedUsers" (onChange)="userChange()"></p-multiSelect>
    </div>

    <div class="userRole savebtn">
        <p-button label="Save" (onClick)="save()"></p-button>
    </div>
</div>
