<div class="tableLoader" [hidden]='adminObject.isMainLoaderHidden'>
  <div id="mainLoader"></div>
  <div id="mainLoaderText">Loading...</div>
</div>
<p-tabMenu [model]="navLinks">
  <ng-template pTemplate="link" let-link let-i="index">
    {{link.label}}
  </ng-template>
</p-tabMenu>
<router-outlet></router-outlet>
<p-confirmDialog key="confirm"></p-confirmDialog>
<p-toast position="bottom-right" key="adminCustom"></p-toast>
<p-toast position="bottom-right" key="adminCustomError"></p-toast>
