
<div class="p-col-12 p-md-12 p-lg-12 f-right">
    <div style="display: -webkit-inline-box;">
        <div class="box" style="margin-right: 20px;" *ngIf="constantService.userPermission.isFDUserAdmin">
                <button pButton type="button" class="fdBtn cls_schoopInv" label="Schedule OOP Invoice"
                    (click)="openPopup('scheduleOopModal')" style="float:left"></button>
        </div>
        <div class="box" *ngIf="constantService.userPermission.isFDUserAdmin">
                <button pButton type="button" class="fdBtn cls_mafab" label="Mark As Payment"
                    (click)="openPopup('markAsPaymentModal')" style="float:left"></button>
        </div>
    </div>
</div>
<div style="clear: both;"></div>


<!--**********************************************************************************************
                                                         loader enable 
*********************************************************************************************** -->
<div fxLayout="column" style="padding: 10vw;width: 100%;" fxLayoutAlign="center center" *ngIf="isLoaderenable">
    <div id="scInnerLoader"></div>
    <div id="scInnerLoaderText">Loading...</div>
</div>



<div class="financeTable" hideshowMenu [hidden]="isLoaderenable && approvedBillableRes.length === 0">
    <p-table #ab [columns]="approvedBillableCols" [value]="approvedBillableRes" 
        [rowsPerPageOptions]="[10,25,50]" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
        [paginator]="true" [rows]="10"
        [(selection)]="selectedAllRowsItem" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)"
        selectionMode="" exportFilename="Approved_Billable_Expenses" class="cls_abmaintable"
        styleClass="p-datatable-cactus p-datatable-gridlines" stateStorage="local" stateKey="approvedBillableTable">
        <ng-template pTemplate="header" let-columns let-rowData="rowData">
            <tr>
                <th class="firstColumnWidth">S.No</th>
                <th class="firstColumnWidth">
                    <p-tableHeaderCheckbox (click)="selectAllRows()" class="cls_abselectallcb"></p-tableHeaderCheckbox>
                </th>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field" [hidden]="!col.visibility">
                    <!-- {{col.header}}
                    <p-sortIcon *ngIf="col.header != '' " [field]="col.field"></p-sortIcon> -->
                    <div *ngIf="col.field != ''" class="p-d-flex p-jc-between p-ai-center">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                        <p-columnFilter
                            *ngIf="col.header != ''  && col.field !='docUrlHtmlTag' && col.field!='docReviewUrlHtmlTag'"
                            [field]="col.field" matchMode="in" display="menu" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false">
                            <ng-template pTemplate="header">
                                <div class="p-px-3 p-pt-3 p-pb-0">
                                    <span class="p-text-bold"> {{col.header}} Picker</span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-multiSelect [ngModel]="value" [options]="col.options" placeholder="All"
                                    (onChange)="filter($event.value)" optionLabel="label">
                                    <ng-template let-option pTemplate="item">
                                        <div class="p-multiselect-representative-option">
                                            <span class="p-ml-1">{{option.label}}</span>
                                        </div>
                                    </ng-template>
                                </p-multiSelect>
                            </ng-template>
                        </p-columnFilter>
                    </div>
                </th>
                <th class="lastColumnWidth">
                    <i (click)=" fdDataShareServie.convertToExcelFile(ab)" title="Export To Excel"
                    class="pi pi-file-excel tableExportIcon cls_exportab"></i>
                </th>
            </tr>

        </ng-template>
        <ng-template pTemplate="body" let-node="rowData" let-rowData let-columns="columns" let-rowIndex="rowIndex">

            <tr>
                <td>{{rowIndex+1}}</td>
                <td>
                    <p-tableCheckbox class="cls_abcheckbox{{rowIndex+1}}" [value]="rowData"></p-tableCheckbox>
                </td>

                <td *ngFor="let col of columns;index as i" [hidden]="!col.visibility">
                    {{rowData[col.field]}}
                </td>
                <td class="lastColumnWidth">
                    <div>
                        <p-menu #popupMenu [popup]="true" [model]="items" styleClass="borderMenu cls_abpopupMenu">
                        </p-menu>
                        <i class="pi pi-ellipsis-v cls_expandMenu"
                            style="font-size:2em;top: 100px !important;cursor: pointer;"
                            (click)="openTableAtt(rowData, popupMenu);popupMenu.show($event);"></i>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div *ngIf="!isLoaderenable && approvedBillableRes.length == 0" style="color:red;text-align: center;padding-top: 20px;">
    No data available.
</div>
<!-- Right Side Bar -->
<p-sidebar [(visible)]="rightSideBar" position="right" [style]="{overflow: 'auto'}" styleClass="ui-sidebar-md">
    <ng-container *ngIf="rightSideBar">
        <app-table-attribute [rowItemData]="rowItemDetails"></app-table-attribute>
    </ng-container>
</p-sidebar>
