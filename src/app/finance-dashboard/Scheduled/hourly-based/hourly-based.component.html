                                        <div class="p-multiselect-representative-option">
                                            <span class="p-ml-1">{{option.label}}</span>
                                        </div>
                                    </ng-template>
                                </p-multiSelect>
                            </ng-template>
                        </p-columnFilter>
                    </div>

                <th class="lastColumnWidth">
                    <i (click)="fdDataShareServie.convertToExcelFile(hb)" title="Export To Excel" class="pi pi-file-excel tableExportIcon"></i>
