                </div>
            </div>
        </div>

    <div class="p-col p-grid p-my-2">
        <div class="p-col p-grid p-p-1">
            <label for="ConferenceDate" class="p-col-12 p-m-0 p-md-4 p-mb-md-0 p-p-3"><span
                    class="compulsory">*</span>Conference Date</label>
            <div class="p-col-12 p-md-8">
                <p-calendar [showIcon]="true" [style]="{'width':'100%'}" placeholder="Select Date"
                    [readonlyInput]="true" formControlName="ConferenceDate" [disabledDays]="[0,6]" dateFormat="M dd, yy"
                    yearRange="{{yearsRange}}" appendTo="body" [monthNavigator]="true" [yearNavigator]="true">
                </p-calendar>
                <div *ngIf="formSubmit.isSubmit && isValidAddConferenceDetailsForm.ConferenceDate.errors">
                    <div *ngIf="isValidAddConferenceDetailsForm.ConferenceDate.errors.required" class="error">
                        Please provide Start Date.</div>
                </div>
            </div>
        </div>
        <div class="p-col p-grid p-p-0">
            <label for="SubmissionDeadline" class="p-col-12 p-m-0 p-md-4 p-mb-md-0 p-p-3">Submission Deadline</label>
            <div class="p-col-12 p-md-8 ">
                <p-calendar [showIcon]="true" [style]="{'width':'100%'}" [readonlyInput]="true"
                    placeholder="Select Date" formControlName="SubmissionDeadline" [disabledDays]="[0,6]"
                    dateFormat="M dd, yy" yearRange="{{yearsRange}}" appendTo="body" [monthNavigator]="true"
                    [yearNavigator]="true">
                </p-calendar>
                <div *ngIf="formSubmit.isSubmit && isValidAddConferenceDetailsForm.SubmissionDeadline.errors">
                    <div *ngIf="isValidAddConferenceDetailsForm.SubmissionDeadline.errors.required" class="error">
                        Please provide Submission Deadline Date.</div>
                </div>
            </div>
        </div>
    </div>  
    <div class="p-col p-grid p-my-2">
        <div class="p-col p-grid p-p-0">
            <label for="Comments" class="p-col-12 p-m-0 p-md-4 p-mb-md-0 p-p-3">Comments</label>
            <div class="p-col-12 p-md-8">
                <textarea rows="5" cols="30" pInputTextarea formControlName="Comments" maxlength="2000"></textarea>
            </div>
        </div>
    </div> 
</form>
